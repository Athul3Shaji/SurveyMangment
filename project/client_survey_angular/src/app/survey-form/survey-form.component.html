

<div class="card my-2">
    <div class="card-body">
      <form (ngSubmit)="onSubmit()" #userForm="ngForm"  >
        <button type="submit" [disabled]="!userForm.form.valid" 
          class="btn btn-info">Submit</button><br><br><br>
        <div class="form-group">
          <label for="name">Survey Name</label>
          <input type="text" [(ngModel)]="survey.survey_name" 
            class="form-control" 
            id="name" 
            name="name" 
            placeholder=" Survey name"
            required #name="ngModel">
        </div>
        <div [hidden]="!name.pristine" class="alert alert-danger">Survey Name  required</div>
        <div class="form-group">
          <label for="email">Survey Description</label>
          <textarea [(ngModel)]="survey.survey_description" 
            class="form-control" 
            id="desc" 
            name="desc" 
            placeholder="survey description"
            required #email="ngModel" rows="4" cols="50"></textarea>
          <div [hidden]="!email.pristine" class="alert alert-danger">Description Required</div>
        </div>
        

       
      </form>
   
      
    </div>



   
  </div>
  
  <button type="button" class="btn btn-info btn-lg" (click)="openModal()">Add Question</button>
  
  
  
  
  
  
  <div class="modal" tabindex="-1" role="dialog"  [ngStyle]="{'display':display}">
       <div class="modal-dialog" role="document">
             <div class="modal-content">
                   <div class="modal-header">
                         <h4 class="modal-title">Questions</h4>
                         <button type="button" class="close" aria-label="Close" (click)="onCloseHandled()"><span aria-hidden="true">&times;</span></button>
                       </div>
              <div class="modal-body">
        

      
          
          
          </div>
          <div class="container">
  
    
    
            <form [formGroup]="productForm" (ngSubmit)="onSubmitone()">
              
              
          Question Type 
                <select [(ngModel)]="question.question_type"  [ngModelOptions]="{standalone: true}" >
                  
                  <option *ngFor="let country of countries"  >{{country.name}}</option>
                </select>
               
                
                <p>
        
                <label for="name">Question Name:</label>
                <input type="text" id="qname" name="qname" formControlName="name" class="form-control"  [(ngModel)]="question.question"  >
              </p>
            
              <table   formArrayName="options">
                <tr>
                  <th >Options:</th>
                  <th ><button type="button" (click)="addQuantity()" class="btn btn-primary">+</button></th>
                </tr>
                <tr *ngFor="let quantity of options().controls; let i=index" [formGroupName]="i">
                  <td>
                      
                      <input type="text" formControlName="opt" class="form-control"  [(ngModel)]="option.option_name"   >
                  </td>
                  
                  <td>
                      <button (click)="removeQuantity(i)" class="btn btn-danger">-</button>
                      <button type="submit"  class="btn btn-secondary" id="btn"  >Add</button>
                  </td>
                </tr>
              </table>
             
              
              
            
              
            <br/>
           
          
        
               
                
                  
                       
                   <div class="modal-footer">
                    <button type="submit"  class="btn btn-secondary" id="btn" >Add</button>
                         <button type="button" class="btn btn-default" (click)="onCloseHandled()" >Close</button>
                       </div>
                      </form>
                      {{this.productForm.value | json}}
          </div>
           </div>
</div>
  </div>
