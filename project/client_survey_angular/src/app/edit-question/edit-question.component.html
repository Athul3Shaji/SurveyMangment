

  <header><app-header></app-header></header>

  
  <div class="row">
        <div class="card col-md-6 offset-md-3 offset-md-3">
              <h3 class="text-center"> Update Question </h3>
            <div class="row">
                
              
                <div class="card-body">
                    <form [formGroup]="questionEdit" >
                      
                      
                        <div class="form-group">
                            <label> Question Type</label>
                            <select  id="type" name="quest" formControlName="question_type" *ngFor="let quest of updateQuestion"  [(ngModel)]="quest.question_type">
            
                                <option *ngFor="let country of countries"  >{{country.name}}</option>
                              </select>
                        <input type="text" class="form-control" formControlName="surveyId" *ngFor="let quest of updateQuestion"  [(ngModel)]="quest.surveyId" hidden>
                            
                            <input  type="text" class="form-control" formControlName="question_type" *ngFor="let quest of updateQuestion"  [(ngModel)]="quest.question_type" id="type" name="quest" readonly >
                            

                           
                        </div>
    
                        <div class="form-group">
                            <label>Question</label>
                            <input type="text" class="form-control" formControlName="question" *ngFor="let quest of updateQuestion"  [(ngModel)]="quest.question"
                                 required >
                        </div>
    
                         <!-- <p *ngFor="let surveys of survey"> -->
                        
                        <button type="submit" class="btn btn-success" *ngFor="let quest of updateQuestion"  (click)="onEdito(quest.questionId)" >Update</button>
                    
                    </form>
                </div>
