

  
  
  <div class="row">
        <div class="card col-md-6 offset-md-3 offset-md-3">
              <h3 class="text-center"> Update Question </h3>
            <div class="row">
                
              
                <div class="card-body">
                    <form (ngSubmit)="onEdito()" >
                      
                      
                        <div class="form-group">
                            <label> Question Type</label>
                            <select [(ngModel)]="questionedit.question_type" [ngModelOptions]="{standalone: true}" [(ngModel)]="questionedit.question_type" >
            
                                <option *ngFor="let country of countries"  >{{country.name}}</option>
                              </select>
                            
                            <input  [(ngModel)]="questionedit.question_type"  *ngFor="let question of updateQuestion" [(ngModel)]="question.question_type" type="text" class="form-control" id="firstName" 
                                name="firstName" readonly >
                            

                           
                        </div>
    
                        <div class="form-group">
                            <label>Question</label>
                            <input [(ngModel)]="questionedit.question" *ngFor="let question of updateQuestion" [(ngModel)]="question.question" type="text" class="form-control" id="lastName" 
                                name="lastName" required >
                        </div>
    
                         <!-- <p *ngFor="let surveys of survey"> -->
                        
                        <button type="submit" class="btn btn-success"  >Update</button>
                    
                    </form>
                </div>
