

  
  
  <div class="row">
        <div class="card col-md-6 offset-md-3 offset-md-3">
              <h3 class="text-center"> Update Question </h3>
            <div class="row">
                
              
                <div class="card-body">
                    <form [formGroup]="questionEdit" >
                      
                      
                        <div class="form-group">
                            <label> Question Type</label>
                            
                            
                            <input  type="text" class="form-control" formControlName="questionType"   [(ngModel)]="updateQuestion.questionType"  readonly >
                            

                           
                        </div>
    
                        <div class="form-group">
                            <label>Question</label>
                            <input type="text" class="form-control" formControlName="questionName"   [(ngModel)]="updateQuestion.questionName"
                                 required >
                        </div>
    
                         <!-- <p *ngFor="let surveys of survey"> -->
                        
                        <button type="submit" class="btn btn-success"  >Update</button>
                    
                    </form>
                </div>
